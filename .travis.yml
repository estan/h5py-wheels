env:
    global:
        - REPO_DIR=h5py
        # Also see DAILY_COMMIT below
        - BUILD_COMMIT=2.9.0rc1
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP=1.7.1
        - NP_TEST_DEP=1.7.1
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/h5py-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "PN6SE942e7W6oG7Bpt7wmQEYzam8ZdD+rl5ggavqmfUTHHKYyb8VXpkg6bIEYDuD+CbRKUyn/TZoturQ0XBPTMG5Grzb9CkYaZvh2uxBhImTSeg7YRS3r4cQ7c9JAyQVhDzCIJxq76QtyyAuyDJ7AYPMwhhe7Tr/Ml1ifGfMhDI="
        # Commit when running from master branch
        - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP="1.11.3"
        - NP_TEST_DEP="1.11.3"

before_install:
    # See:
    # https://github.com/travis-ci/travis-ci/issues/8920#issuecomment-352661024
    - python -c "import fcntl; fcntl.fcntl(1, fcntl.F_SETFL, 0)"
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="numpy==$NP_BUILD_DEP Cython six pkgconfig"
    - TEST_DEPENDS="numpy==$NP_TEST_DEP nose $UNITTEST2"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Nextcloud
    - "curl -T ${TRAVIS_BUILD_DIR}/wheelhouse/h5py*.whl -u $NEXTCLOUD_USER:$NEXTCLOUD_PASSWORD -H 'X-Requested-With: XMLHttpRequest' -H 'X-Method-Override: PUT' $NEXTCLOUD_URL"
